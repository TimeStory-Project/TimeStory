{% load static %}

<style>
  .gap-1 {
      width:100%;
      height:10px;
      background-color: white;
  }
  .gap-small {
      width:100%;
      height:1px;
      background-color: white;
  }
  .gap-20 {
      width:100%;
      height:60px;
      background-color: whitesmoke;
  }
  .gap-30 {
      width:100%;
      height:100px;
      background-color: white;
  }

  .paddedForSearchBox{
    padding-top: 5px;
    text-align: left;
  }

  form.index-search-form {
    position: relative;
    display: inline-flex;
  }

  button[name="submit"] {
    position: absolute;
    top: 0;
    right: 0;
  }

  input.search-box {
    padding-left: 10px;
    width: 200px;
    font-family: FontAwesome;
  }

  .search-bar{
    max-width: 500px;
    width: 100%
  }

  form{
    width:60%
  }

  .para {
    color: black;
    font-size: 18px;
    line-height: 30px;
    font-family: Garamond;
  }

    /* On mouse-over */
  .para:hover {
    color: black;
    text-decoration: underline;
    font-family: Garamond;
  }

  .active {
    color: #e4cc54;
    font-weight: bold;
  }

  ::selection {
  background: #e4cc54; /* WebKit/Blink Browsers */
  }

  ::-moz-selection {
    background: #e4cc54; /* Gecko Browsers */
  }

  .navbar {
    -webkit-box-shadow: 0 2px 2px -2px #e4cc54;
    -moz-box-shadow: 0 2px 2px -2px #e4cc54;
    box-shadow: 0 4px 1px -3px #e4cc54;

  }

  input[type=text]:focus {
    outline: none !important;
    box-shadow: 0 0 10px #e4cc54;
  }

  input[type=text]:focus + search-icon {
    font-size:16px;
    color:#e4cc54;
  }

  .icon {
    padding-right: 10px;
    padding-top: 5px;
    font-size:24px
  }

  .icon:hover {
    color:#e4cc54;
  }
  
</style>

<header>
  <nav class="navbar navbar-light navbar-expand-lg bg-light justify-content-center fixed-top">
    <a href="../" class="navbar-brand d-flex w-50 mr-auto"><img src="{% static 'image/logo.png' %}" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
      <ul class="navbar-nav w-100 justify-content-center">
          <li class="nav-item">
              <a class="nav-item nav-link" href="../"> <div class ="para {% if page == 'home' %} active {% endif %}">Home</div></a>
          </li>
          <li class="nav-item">
              <a class="nav-item nav-link" href="../watches"> <div class ="para {% if page == 'watches' %} active {% endif %}">Watches</div></a>
          </li>
          <li class="nav-item">
              <a class="nav-item nav-link" href="../contactus"> <div class="para {% if page == 'contactus' %} active {% endif %}">Contact Us</div></a>
          </li>
      </ul>
      <div class="nav navbar-nav ml-auto w-100 justify-content-end">
          <form method = "get" class="index-search-form">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
            <button name="submit"  type="submit">
            <i class="icon fa fa-search"></i>
          </form>
      </div>

    </div>
  </nav>
</header>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
