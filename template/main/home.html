{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div style="padding-top: 65px">
    <!-- Carousell -->
    <div id="carouselExampleIndicators" class="carousel slide mx-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'image/TS-Banner-1.png' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'image/TS-Banner-2.png' %}" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span></a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span></a>
    </div>

    <div class="my-5 mx-5">
        <hr id="separator">
    </div>

    <!-- Video -->
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/5zJ-T0lHkdE"
                allowfullscreen></iframe>
        </div>
    </div>
</div>
</div>
{% endblock %}
